name: ğŸŒ Snailicide Release
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€
on:
    push:
        branches:
            - 'main'
concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: 'Changeset ğŸš€'
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write
        env:
            HUSKY: 0
        steps:
            - name: Checkout Repo ğŸ›ï¸
              uses: actions/checkout@v3

            - name: Setup Node.js environment ğŸ›ï¸
              uses: actions/setup-node@v3.8.1
              with:
                  node-version: '20.11.1'

            - name: Install pnpm ğŸ”§
              env:
                  HUSKY: 0
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: Build, Lint and Unit Tests ğŸš¨
              run: |
                  pnpm run build && pnpm run fix && pnpm run check && pnpm test
            - run: |
                  git status
                  git branch

            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'release(root): this commit was created by changesets'
              env:
                  HUSKY: 0
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Tag Versions ğŸ·ï¸
              # You can do something when a publish should happen.
              run: |
                  pnpm changeset tag
                  git push origin --tags

            - run: echo "ğŸ This job's status is ${{ job.status }}."
