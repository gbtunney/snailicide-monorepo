name: Changeset Release

on:
    push:
        branches:
            - 'release-candidate*' # This matches any branch starting with 'release-candidate'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    release:
        name: Release
        runs-on: ubuntu-latest
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v3

            - name: Setup Node.js environment üõéÔ∏è
              uses: actions/setup-node@v3.8.1
              with:
                  node-version: '20.11.1'

            - name: Install pnpm üîß # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
              run: |
                  npm install -g pnpm
                  pnpm install

            - name: BUILD ALL PACKAGES
              run: |
                  pnpm run build && pnpm run fix && pnpm run check
                  git status
                  git branch

            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'release(root): this commit was created by changesets'
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
