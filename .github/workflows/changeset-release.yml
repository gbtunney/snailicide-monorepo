name: ğŸŒ Snailicide Release
run-name: ${{ github.actor }} is testing out GitHub Actions ğŸš€

on:
    push:
        branches:
            - 'main'

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
    setup:
        uses: ./.github/workflows/setup-node-pnpm.yml
        with:
            install: true
            build: true
            fix: true
            test: true
            check: true
            DEBUG: false

    validate:
        name: ğŸš¨ Validate cleanliness
        runs-on: ubuntu-latest
        needs: setup
        steps:
            - name: ğŸ§¼ Check for dirty repo state
              run: |
                  if [[ "${{ needs.setup.outputs.dirty }}" == "true" ]]; then
                    echo "ğŸ›‘ Dirty files detected on main â€” CI will now fail."
                    exit 1
                  else
                    echo "âœ… Repo is clean, continuing."
                  fi

    release:
        name: ğŸš€ Release (only if clean)
        runs-on: ubuntu-latest
        needs: [setup, validate]
        if: needs.setup.outputs.dirty == 'false'
        permissions:
            contents: write
            pull-requests: write
            repository-projects: write

        steps:
            - name: Create Release Pull Request
              uses: changesets/action@v1
              with:
                  commit: 'release(root): this commit was created by changesets'
              env:
                  HUSKY: 0
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

            - name: Tag Versions ğŸ·ï¸
              run: |
                  pnpm changeset tag
                  git push origin --tags

            - run: echo "ğŸ This job's status is ${{ job.status }}."
